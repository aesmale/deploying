<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'course/css/style.css' %}" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
    <h3>Add a new course</h3>
    <form class="" action="/add_course" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name" value="">
      Description: <textarea name="description" rows="4" cols="40"></textarea>
      <input type="submit" name="submit" value="Add Course">
    </form>
    <h3>Courses</h3>
    <table>
      <tr>
        <th>
          <h4>Course Name</h4>
        </th>
        <th>
          <h4>Description</h4>
        </th>
        <th>
          <h4>Date Added</h4>
        </th>
        <th>
          <h4>Actions</h4>
        </th>
      </tr>
      {% for course in courses %}
        <tr>
          <td>
            {{course.name}}
          </td>
          <td>
            {{course.description}}
          </td>
          <td>
            {{course.created_at}}
          </td>
          <td>
            <a href="/remove/{{course.id}}"><button type="button" name="remove">Remove</button></a>
          </td>
        </tr>
        {% endfor %}
    </table>
  </div>
  </body>
</html>
